<!DOCTYPE html>
<html ng-app="thinkalike">
<head>
	<meta charset="utf-8">
	<title> Think Alike </title>

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</head>
<body>
	<header>
		<h1 id="website-title"> <img src="logo.png" alt="Logo" width="100" height="100"> Think Alike </img></h1> 
	</header>

	<nav class="navbar navbar-default navbar-static-top" role="navigation">
  		<div class="container">
			<ul class="nav navbar nav-pills">
		  		<li class="active"><a href="#">Home</a></li>
		  		<li><a href="#">Profile</a></li>
		  		<li><a href="#">Messages</a></li>
			
				<li>
					<form class="navbar-form navbar-left"  id="navform" role="search">
				  		<div class="form-group">
				    		<input type="text" class="form-control" placeholder="Search">
				  		</div>
				  		<button type="submit" class="btn btn-default">Submit</button>
					</form> 
				</li>
			</ul>
		</div>
	</nav>

	<!--(1)attach the ProjectController into this div by calling ng-controller panel-success
	 	(2)app.js to populate div class to show progress
	 	(3)app.js to populate project.title and project.description 
	 	(4)call ngrepeat directive to populate data from app.js projects array -->
	<div ng-controller="ProjectController as proj">
	  <div ng-repeat="project in proj.projects | orderBy:'title' : 'reverse' ">
		<div class="panel {{project.progress}} project-title">
			<div class="panel-heading">
			    <h3 class="panel-title"> {{project.title}} </h3>
			</div>
			<div class="panel-body"> {{project.description}} </div>
		</div>
	  </div>
	</div>
</body>
</html>
